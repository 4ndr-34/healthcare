<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Save Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
            --error-color: #e74a3b;
            --warning-color: #f6c23e;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            color: white;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
            text-align: center;
        }

        .error-card {
            background-color: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-icon {
            color: var(--error-color);
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .error-title {
            color: var(--error-color);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .error-details {
            background-color: #fdf2f2;
            border-left: 4px solid var(--error-color);
            border-radius: 0.35rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .prescription-details {
            background-color: var(--secondary-color);
            border-radius: 0.35rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .detail-row {
            display: flex;
            margin-bottom: 0.75rem;
        }

        .detail-label {
            font-weight: 600;
            width: 150px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.35rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .btn-warning {
            background-color: var(--warning-color);
        }

        .btn-error {
            background-color: var(--error-color);
        }

        .btn:hover {
            background-color: var(--accent-color);
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/patient-header :: main-header}"></div>
    <div class="header-container">
        <h1>Prescription Error</h1>
    </div>

<main class="main-content">
    <div class="error-card">
        <!-- Error icon (using HTML entity for X mark) -->
        <div class="error-icon">âœ—</div>

        <h2 class="error-title">Failed to Save Prescription</h2>

        <p class="error-message">
            We encountered an error while trying to save your prescription.
            Please review the details below and try again.
        </p>

    </div>
</main>

</body>
</html>
