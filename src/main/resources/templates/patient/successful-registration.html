<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <!-- Bootstrap CSS (or your existing styles) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
    </style>
    <meta http-equiv="refresh" content="5;url=/login" th:attr="content='5;url=' + @{/login}">
    <p class="mt-3 text-muted">You will be redirected to login in <span id="countdown">5</span> seconds...</p>

    <script>
        // Optional: Countdown timer
        let seconds = 5;
        setInterval(() => {
            seconds--;
            document.getElementById('countdown').textContent = seconds;
            if (seconds <= 0) window.location.href = "/patient/login-register";
        }, 1000);
    </script>
</head>
<body>
<div class="container">
    <div class="success-container mt-5">
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success mb-4">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Optional: Add a checkmark icon (requires Font Awesome) -->
        <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
        </div>

        <h2 class="mb-3">Registration Successful!</h2>
        <p class="mb-4">Thank you for registering. You can now log in to your account.</p>

        <!-- Button to redirect to login -->
        <a th:href="@{/patient/login-register}" class="btn btn-primary px-4">
            <i class="fas fa-sign-in-alt me-2"></i> Go to Login
        </a>
    </div>
</div>

<!-- Bootstrap JS + Font Awesome (for icons) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
