<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Prescription</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            color: white;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
        }

        .card {
            background-color: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-header {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e3e6f0;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.35rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .btn:hover {
            background-color: var(--accent-color);
        }

    </style>
</head>
<body>
<header class="header">
    <div class="header-container">
        <h1>Medication Prescription</h1>
    </div>
</header>
<div th:replace="~{fragments/patient-header :: main-header}"></div>
<main class="main-content">
    <div class="card">
        <div class="card-header">Prescription Details</div>
        <form th:object="${prescription}" method="post">
            <!-- Hidden fields to preserve path variables -->
            <input type="hidden" name="patientId" th:value="${patientId}">
            <input type="hidden" name="appointmentId" th:value="${appointmentId}">

            <div class="form-group">
                <label for="medication">Medication</label>
                <input type="text" id="medication" th:field="*{medication}" placeholder="Enter medication name">
            </div>

            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea id="instructions" th:field="*{instructions}" placeholder="Enter usage instructions"></textarea>
            </div>

            <div class="form-group">
                <label for="prescribedDate">Prescribed Date</label>
                <input type="date" id="prescribedDate" th:field="*{prescribedDate}">
            </div>

            <button type="submit" class="btn">Save Prescription</button>
        </form>
    </div>
</main>
</body>
</html>
