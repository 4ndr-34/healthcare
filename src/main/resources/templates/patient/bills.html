<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Statements</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
            --paid-color: #1cc88a;
            --pending-color: #f6c23e;
            --unpaid-color: #e74a3b;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .billing-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .billing-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.75rem;
        }

        .bill-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            padding: 1.75rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .bill-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }

        .bill-patient {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .bill-meta {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .bill-amount-container {
            text-align: right;
        }

        .bill-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .bill-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-paid {
            background-color: #e6f7f1;
            color: var(--paid-color);
        }

        .status-pending {
            background-color: #fef9e9;
            color: var(--pending-color);
        }

        .status-unpaid {
            background-color: #fdf0ef;
            color: var(--unpaid-color);
        }

        .bill-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-group {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .detail-value {
            color: var(--text-color);
            font-size: 1rem;
        }

        .bill-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e3e6f0;
        }

        .bill-id {
            font-size: 0.85rem;
            color: #858796;
        }

        .bill-date {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .no-bills {
            text-align: center;
            color: var(--text-color);
            padding: 3rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .bill-header {
                flex-direction: column;
            }

            .bill-amount-container {
                text-align: left;
                margin-top: 1rem;
                width: 100%;
            }

            .bill-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/patient-header :: main-header}"></div>
<div class="billing-container">
    <h1 class="billing-title">Billing Statements</h1>

    <div th:if="${bills.empty}">
        <div class="no-bills">
            No billing statements found for this patient.
        </div>
    </div>

    <div th:each="bill : ${bills}">
        <div class="bill-card">
            <div class="bill-header">
                <div>
                    <div class="bill-patient" th:text="${bill.patientName}">John Doe</div>
                    <div class="bill-meta">
                        <span th:text="${#temporals.format(bill.appointmentDate, 'MMMM dd, yyyy')}"></span>
                        <span> â€¢ Appointment #<span th:text="${bill.appointmentId}"></span></span>
                    </div>
                </div>
                <div class="bill-amount-container">
                    <div class="bill-amount" th:text="'$' + ${#numbers.formatDecimal(bill.amount, 1, 2)}"></div>
                    <div class="bill-status"
                         th:text="${bill.paymentMethod}"></div>
                </div>
            </div>

            <div class="bill-details">
                <div class="detail-group">
                    <div class="detail-label">Billing Date</div>
                    <div class="detail-value" th:text="${#temporals.format(bill.billingDate, 'MMMM dd, yyyy')}"></div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Payment Method</div>
                    <div class="detail-value" th:text="${bill.paymentMethod}"></div>
                </div>

                <div class="detail-group" th:if="${bill.insuranceClaimId != null and !bill.insuranceClaimId.isEmpty()}">
                    <div class="detail-label">Insurance Claim ID</div>
                    <div class="detail-value" th:text="${bill.insuranceClaimId}"></div>
                </div>
            </div>

            <div class="bill-footer">
                <div class="bill-id" th:text="'Invoice #' + ${billStat.count}"></div>
                <div class="bill-date" th:text="'Generated on ' + ${#temporals.format(bill.billingDate, 'MMMM dd, yyyy')}">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
