<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9;
      --text-color: #5a5c69;
    }

    body {
      background-color: var(--secondary-color);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
      color: var(--text-color) !important;
      margin: 0 !important;
      padding: 0 !important;
      min-height: 100vh !important;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: white;
      border-radius: 0.35rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="datetime-local"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d3e2;
      border-radius: 0.35rem;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="datetime-local"]:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.35rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--accent-color);
    }

    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .error {
      color: #e74a3b;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
<!-- Include the header fragment -->
<div th:replace="~{fragments/header :: main-header}"></div>
  <h1>New Appointment</h1>


<div class="container">
  <div class="card">
    <form th:action="@{/appointments/new}" th:object="${appointment}" method="post" id="appointmentForm">
      <input type="hidden" name="userId" th:value="${#authentication.principal.id}">
      <input type="hidden" name="userId" th:value="${session.user.id}">
      <div class="form-group">
        <label for="appointmentDateAndTime">Date and Time</label>
        <input type="datetime-local" id="appointmentDateAndTime" th:field="*{appointmentDateAndTime}" required>
        <small class="error" th:if="${#fields.hasErrors('appointmentDateAndTime')}" th:errors="*{appointmentDateAndTime}"></small>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" th:field="*{department}" required>
          <option value="">Select a department</option>
          <option value="PEDIATRICS">Pediatrics</option>
          <option value="CARDIOLOGY">Cardiology</option>
          <option value="PULMONOLOGY">Pulmonology</option>
          <option value="DERMATOLOGY">Dermatology</option>
          <option value="ORTHOPEDICS">Orthopedics</option>
          <option value="RADIOLOGY">Radiology</option>
          <option value="NEUROLOGY">Neurology</option>
        </select>
        <small class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></small>
      </div>

      <div class="form-group">
        <label for="appointmentNotes">Notes</label>
        <textarea id="appointmentNotes" th:field="*{appointmentNotes}" placeholder="Enter any additional notes..."></textarea>
        <small class="error" th:if="${#fields.hasErrors('appointmentNotes')}" th:errors="*{appointmentNotes}"></small>
      </div>

      <button type="submit" class="btn" id="submitBtn" disabled>Schedule Appointment</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('appointmentForm');
    const submitBtn = document.getElementById('submitBtn');
    const requiredFields = form.querySelectorAll('[required]');

    // Function to check if all required fields are filled
    function checkForm() {
      let allFilled = true;
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          allFilled = false;
        }
      });
      submitBtn.disabled = !allFilled;
    }

    // Add event listeners to all required fields
    requiredFields.forEach(field => {
      field.addEventListener('input', checkForm);
      field.addEventListener('change', checkForm);
    });

    // Initial check
    checkForm();
  });
</script>
</body>
</html>
