<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
            color: var(--text-color) !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 100vh !important;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            color: white;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .content {
            max-width: 1200px;
            margin: 2rem auto;
            width: 90%;
            background: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            padding: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.35rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .btn:hover {
            background-color: var(--accent-color);
        }

        .card {
            background: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 1px solid #e3e6f0;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/patient-header :: main-header}"></div>
    <div class="header-container">
        <h1>New Medical Record</h1>
    </div>


<main class="content">
    <!-- Form for creating/editing medical records -->
    <div class="card">
        <h2 class="card-title">Create Medical Record</h2>
        <form th:object="${medicalRecord}" method="post">

            <div class="form-group">
                <label for="diagnosis">Diagnosis</label>
                <input type="text" id="diagnosis" th:field="*{diagnosis}" placeholder="Enter diagnosis">
            </div>

            <div class="form-group">
                <label for="treatmentPlan">Treatment Plan</label>
                <textarea id="treatmentPlan" th:field="*{treatmentPlan}" placeholder="Enter treatment plan"></textarea>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" th:field="*{notes}" placeholder="Enter additional notes"></textarea>
            </div>

            <button type="submit" class="btn">Save Record</button>
        </form>
    </div>

</main>
</body>
</html>
